<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" th:href="@{../assets/layui/css/layui.css}">
  <link rel="stylesheet" href="../css/login.css" />
  <title>登陆</title>
</head>

<body class="layui-layout-body">
  <div class="login-box">
    <div class="login-header">
      <p class="logo">项目管理系统登录</p>
    </div>
    <div class="login-container">
      <form class="layui-form" method="POST" th:action="@{/login}"  th:object="${user}">
   		 <div class="form-group row">
                <div class="col-sm-5"></div>
                <span class="col-sm-4" style="color: red;" th:text="${msg}">用户名密码错误</span>
                <div class="col-sm-3"></div>
            </div>
        <div class="layui-form-item">
          <input type="text" name="code" id="code" th:value="*{code}" class="layui-input" placeholder="用户编号" />         
        </div>
        <div class="layui-form-item">
          <input type="password" name="password" id="password" class="layui-input" placeholder="密码"  th:value="*{password}"/>
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-md6">
              <input type="text" name="verycode" id="verycode" class="layui-input" placeholder="验证码" />
            </div>
            <div class="layui-col-md6">
              <img src="" alt="点击更换">
            </div>
          </div>
        </div>
        <div class="layui-form-item" >
          <button type="submit" class="layui-btn layui-btn-radius layui-btn-normal login-btn">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>
<!-- import JavaScript -->
<script src="../assets/layui/layui.js"></script>
<script>
  //JavaScript代码区域
  layui.use(['element','form'], function () {
    var form = layui.form;
  });
</script>

</html>
