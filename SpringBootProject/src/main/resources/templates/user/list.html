<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- import CSS -->
<link rel="stylesheet" th:href="@{../assets/layui/css/layui.css}">
 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>  
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
<title>项目周期管理系统</title>
</head>
<body>
	<form id="dataForm" method="post">
	<table id="userlist" lay-filter="list" class="layui-table">
	  <thead>	
		<tr>
			<th lay-data="{field:'id',width:200,fixed:'left'}">选择</th>
			<th lay-data="{field:'code',width:200,fixed:'left'}">编号</th>
			<th lay-data="{field:'name',width:200	}">姓名</th>
			<th lay-data="{field:'rolecode',width:150}">角色编号</th>
			<th lay-data="{field:'department',width:200	}">所属部门</th>
			<th lay-data="{field:'createtime',width:200}">创建时间</th>
			<th lay-data="{field:'updatetime',width:200}">更新时间</th>
			<th lay-data="{field:'state',width:200}">状态</th>
			<th lay-data="{field:'set',width:100}">操作</th>
		</tr>
		</thead>
		<tbody th:remove="all-but-first">
		
    				<tr th:each="data : ${datas.content}" th:object="${data}">
    				<td scope="row"><input type="checkbox" name="ids" th:value="*{id}"/></td>
    					<td th:text="*{code}">1</td>
    					<td th:text="*{name}">张三</td>
    					<td th:text="*{rolecode}"></td>
    					<td th:text="*{department}">信息</a></td>
    					<td th:text="*{createtime}">创建时间</td>
    					<td th:text="*{updatetime}">更新时间</td>
    					<td th:text="*{state}">在线</td>
    					<td >
    						<botton>
    							<a th:href="@{/userupdate/} + *{id}" class="layui-btn layui-btn-radius layui-btn-primary" >修改</a>
    						</botton>
    							
    					</td>
    				
    				</tr>
		</tbody>
	</table>
	<div class="row" style="margin-left:100px;margin-top:100px">
		<div  >
			<botton type="botton" id="delete" class="layui-btn layui-btn-radius layui-btn-primary" >删除</botton>		
		</div>
	<div class="col-lg-1" th:replace="~{common/page::page('/user/list')}" >
            <ul class="pagination"  >
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
        </div>
	</form>
</body>
<!-- import JavaScript -->
<script th:src="@{../assets/layui/layui.all.js}"></script>

<script>
layui.use(['table','jquery'],function(){
	var table = layui.table,
	$ = layui.$;
	
	  $('#delete').click(function() {
		  $("#dataForm").attr("action", "[[ @{/user/delete/} ]][[ ${datas.number} ]]");
          $("#dataForm").submit();
	    })
});
</script>
</html>
