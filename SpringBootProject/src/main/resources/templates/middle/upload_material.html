<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="../static/assets/layui/css/layui.css">
  <!-- import JavaScript -->
  <script src="../static/assets/layui/layui.all.js"></script>
  <title>上传中期检查材料</title>
</head>

<body>
  <table class="layui-table">
    <thead>
      <tr>
        <th>项目名称</th>
        <th>项目负责人</th>
        <th>项目进度</th>
        <th>相关操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="project : ${projects}">
        <td th:text="${priject.name}">java</td>
        <td th:text="${priject.user}">lopez</td>
        <td th:switch="${project.states}">
          <span th:case="-2">立项未通过</span>
          <span th:case="-1">初审未通过</span>
          <span th:case="0">已申报项目</span>
          <span th:case="1">通过初审</span>
          <span th:case="2">专家审核中</span>
          <span th:case="3">审核完成</span>
          <span th:case="4">立项成功</span>
          <span th:case="5">中期材料待提交</span>
          <span th:case="6">中期材料已提交</span>
          <span th:case="7">中期检查通过</span>
          <span th:case="8">中期检查待整改</span>
          <span th:case="9">后期材料待提交</span>
          <span th:case="10">后期材料已提交</span>
          <span th:case="11">后期材料待整改</span>
          <span th:case="12">已结题</span>
        </td>
        <td>
          <button id="uploadBtn" type="button" class="layui-btn layui-btn-radius layui-btn-normal">上传中期检查材料</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

<script>
  layui.use('upload', function() {
    var upload = layui.upload;

    var uploadInst = upload.render({
      elem: '#uploadBtn',
      url: '', //上传接口
      done: function(){

      },
      error: function() {
        
      }
    })
  })
</script>

</html>
